<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link HTML</title>
  </head>
  <body>
    <!-- Absolute Link -->
    <h1>Belajar Link Absolute</h1>
    <ul>
      <li>
        <a
          href="https://www.youtube.com/feed/subscriptions/UCoIiiHof6BJ85PLuLkuxuhw"
          target="_blank"
          >Video Windah basudara</a
        >
      </li>
    </ul>

    <!-- Relative Link -->
    <h1>Belajar Link Relative</h1>
    <ul>
      <li><a href="link/index.html">Index HTML</a></li>
      <li><a href="color.html">Ini relative link</a></li>
    </ul>
  </body>
</html>
